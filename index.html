<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Inventory</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container" role="region" aria-labelledby="inventoryHeading">
    <span class="aria-text" aria-label="Coffee Inventory Widget. Add and manage your coffee collection including caffeine tracking.">Coffee Inventory Widget</span>

    <h1 id="inventoryHeading">Coffee Inventory</h1>

    <div class="controls" role="form" aria-label="Add new coffee">
      <label for="coffeeName" class="aria-text">Coffee Name</label>
      <input type="text" id="coffeeName" placeholder="Coffee Name" />

      <label for="roastLevel" class="aria-text">Roast Level</label>
      <select id="roastLevel">
        <option value="Light">Light</option>
        <option value="Medium">Medium</option>
        <option value="Dark">Dark</option>
      </select>

      <label for="quantity" class="aria-text">Quantity in grams</label>
      <input type="number" id="quantity" placeholder="Qty (g)" />

      <label for="purchaseDate" class="aria-text">Purchase Date</label>
      <input type="date" id="purchaseDate" />

      <label for="caffeine" class="aria-text">Caffeine per serving (mg)</label>
      <input type="number" id="caffeine" placeholder="Caffeine (mg)" />

      <button onclick="addItem()" aria-label="Add coffee to inventory">Add</button>
    </div>

    <div id="errorMsg" role="alert" aria-live="assertive" style="display: none;"></div>
    <div id="inventoryList" aria-label="Coffee inventory list"></div>
  </div>
    <script src="./script.js"></script>

</body>
</html>
